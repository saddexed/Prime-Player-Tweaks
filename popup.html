<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 280px;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        
        h1 {
            font-size: 18px;
            margin: 0 0 15px 0;
            color: #333;
        }
        
        .setting {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .setting label {
            font-size: 14px;
            color: #555;
        }
        
        .toggle {
            position: relative;
            width: 50px;
            height: 24px;
        }
        
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .shortcuts {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .shortcuts h3 {
            font-size: 14px;
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .shortcut {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
            color: #666;
        }
        
        .key {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Prime Video Enhancer</h1>
    
    <div class="setting">
        <label for="hideOverlays">Hide hover overlays</label>
        <label class="toggle">
            <input type="checkbox" id="hideOverlays">
            <span class="slider"></span>
        </label>
    </div>
    
    <div class="setting">
        <label for="advancedControls">Advanced controls</label>
        <label class="toggle">
            <input type="checkbox" id="advancedControls">
            <span class="slider"></span>
        </label>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
